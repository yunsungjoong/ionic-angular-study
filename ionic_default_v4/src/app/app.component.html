<ion-header>
  <ion-toolbar>
    <ion-title>
      Phone & SMS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">번호 입력해주세요</ion-label>
    <ion-input [(ngModel)]="phoneNumber" type="tel"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="call()">전화</ion-button>
  <ion-button expand="full" (click)="sendSMS()">문자</ion-button>
</ion-content>
