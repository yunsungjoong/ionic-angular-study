    <ion-title (click)="refreshDefault()">결재 진행 문서</ion-title>
    <ion-buttons  slot="end">
      <ion-button size="large" color="primary" (click)="toggleDirection()" >정렬</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" (click)="refreshDefault()">결재 진행 문서</ion-title>
      <ion-buttons  slot="end">
        <ion-button size="large" color="primary" (click)="toggleDirection()" >정렬</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <!-- ListItem 컴포넌트 -->
  <app-list-item *ngFor="let item of testDataArr" [item]="item"></app-list-item>
</ion-content>
